unclassified:
  extendedEmailPublisher:
    adminRequiredForTemplateTesting: false
    allowUnregisteredEnabled: false
    charset: "UTF-8"
    debugMode: false
    defaultBody: "$PROJECT_NAME - Build # $BUILD_NUMBER - $BUILD_STATUS:\r\n\r\nCheck\
      \ console output at $BUILD_URL to view the results."
    defaultContentType: "text/plain"
    defaultSubject: "$PROJECT_NAME - Build # $BUILD_NUMBER - $BUILD_STATUS!"
    maxAttachmentSize: -1
    maxAttachmentSizeMb: 0
    precedenceBulk: false
    useSsl: false
    watchingEnabled: false
  gitHubPluginConfig:
    hookUrl: "http://localhost:8080/github-webhook/"
  gitSCM:
    createAccountBasedOnEmail: false
  globalDefaultFlowDurabilityLevel:
    durabilityHint: PERFORMANCE_OPTIMIZED
  location:
    adminAddress: "Adresse nicht konfiguriert <nobody@nowhere>"
    url: "http://localhost:8080/"
  mailer:
    charset: "UTF-8"
    useSsl: false
  mavenModuleSet:
    localRepository: "default"
  pollSCM:
    pollingThreadCount: 10
  simple-theme-plugin:
    elements:
      - cssUrl:
          url: "http://localhost:8080/userContent/material-blue-grey.css"
  timestamperConfig:
    allPipelines: true
    elapsedTimeFormat: "'<b>'HH:mm:ss.S'</b> '"
    systemTimeFormat: "'<b>'HH:mm:ss'</b> '"

tool:
  git:
    installations:
      - home: "git"
        name: "Default"
  maven:
    installations:
      - name: "mvn-default"
        properties:
          - installSource:
              installers:
                - maven:
                    id: "3.6.0"
  jdk:
    defaultProperties:
      - installSource:
          installers:
            - jdkInstaller:
                acceptLicense: false
  pipelineMaven:
    publisherOptions:
      - jacocoPublisher:
          disabled: true
      - junitPublisher:
          disabled: true
          healthScaleFactor: 1.0
    triggerDownstreamUponResultAborted: false
    triggerDownstreamUponResultFailure: false
    triggerDownstreamUponResultNotBuilt: false
    triggerDownstreamUponResultSuccess: true
    triggerDownstreamUponResultUnstable: false

jobs:
  - script: >
      pipelineJob('pipeline-analysis-model') {
          definition {
              cpsScm {
                  scriptPath 'etc/Jenkinsfile.analysis'
                  scm {
                    git {
                        remote { url 'https://github.com/jenkinsci/analysis-model.git' }
                        branch '*/master'
                        extensions {}
                    }
                  }
              }
          }
      };
      pipelineJob('pipeline-warnings-ng') {
          definition {
              cpsScm {
                  scriptPath 'doc/Jenkinsfile.analysis'
                  scm {
                    git {
                        remote { url 'https://github.com/jenkinsci/warnings-ng-plugin.git' }
                        branch '*/master'
                        extensions {}
                    }
                  }
              }
          }
      };
      freeStyleJob('freestyle-warnings-ng') {
          scm {
              git {
                  remote { url 'https://github.com/jenkinsci/warnings-ng-plugin.git' }
                  branch '*/master'
                  extensions {}
              }
          }
          steps {
              maven {
                  mavenInstallation('mvn-default')
                  goals('clean verify')
                  properties(skipITs: true)
              }
          }
          publishers {
              recordIssues {
                  sourceCodeEncoding('UTF-8')
                  tools {
                      mavenConsole {}
                      java {}
                      javaDoc {}
                      errorProne {}
                  }
              }
          }
      };
      freeStyleJob('freestyle-analysis-model') {
          scm {
              git {
                  remote { url 'https://github.com/jenkinsci/warnings-ng-plugin.git' }
                  branch '*/master'
                  extensions {}
              }
          }
          steps {
              maven {
                  mavenInstallation('mvn-default')
                  goals('clean verify')
                  properties(skipITs: true)
              }
          }
          publishers {
              recordIssues {
                    sourceCodeEncoding('UTF-8')
                    tools {
                      mavenConsole {
                      }
                  }
              }
        }
      };
